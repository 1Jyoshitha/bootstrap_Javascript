<!DOCTYPE html>
<html>
<head>
    <title>Task 3</title>
    <style>
        .button-container {
            display: inline-block;
        }
        .calculator-button {
            margin-right: 10px; 
        }
    </style>
</head>
<body>
    <h1>Multiplication and Division Calculator</h1>
    <label for="a">1st Number : </label>
    <input type="number" name="a" id="num1" placeholder="Enter the first number"><br><br>
    <label for="b">2nd Number :  </label>
    <input type="number" name="b" id="num2" placeholder="Enter the second number"><br><br>
    <div class="button-container">
        <button class="calculator-button" onclick="multiply()">Multiply</button>
        <button class="calculator-button" onclick="divide()">Divide</button>
    </div>
    <p id="result1"></p>
    <p id="result2"></p>

    <script>
        function multiply() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return;
            }
            var multiplication = num1 * num2;
            var resultElement = document.getElementById("result1");
            resultElement.textContent = "The result is: " + multiplication;
        }

        function divide() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return;
            }

            if (num2 === 0) {
                alert("Cannot divide by zero.");
                return;
            }
            var division = num1 / num2;
            var resultElement = document.getElementById("result2");
            resultElement.textContent = "The result is: " + division;
        }
    </script>
</body>
</html>
