<!DOCTYPE html>
<html>
<head>
    <title>Task 1</title>
</head>
<body>
    <center>
    <p>Enter a number to reverse:</p>
    <input type="number" id="inputNumber">
    <button onclick="reverseNumber()">Reverse</button>
    <p id="result"></p>
</center>
    <script>
        function reverseNumber() {
            var inputElement = document.getElementById("inputNumber");
            var inputValue = inputElement.value;
            var reversedValue = inputValue.toString().split("").reverse().join("");
            var resultElement = document.getElementById("result");
            resultElement.textContent = "Reversed Number:   " + reversedValue;
        }
    </script>
</body>
</html>
